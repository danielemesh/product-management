<fieldset class="fieldset">

  <legend class="legend">{{ model.name }} Details</legend>

  <div class="col-xs-12">
    <img class="img-responsive img-rounded"
         src="https://placeholdit.imgix.net/~text?txtsize=33&txt=200%C3%97200&w=200&h=200"
         alt="product image">
  </div>

  <form class="col-xs-12 details-form" (ngSubmit)="onSubmit()" #detailsForm="ngForm">

    <div class="form-group has-feedback" [ngClass]="setControlClass(name).wrapper">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" name="name"
             required
             [(ngModel)]="model.name"
             #name="ngModel"
             [maxlength]="30">
      <span class="glyphicon form-control-feedback" [ngClass]="setControlClass(name).icon"></span>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" name="description" rows="3"
                [(ngModel)]="model.description">
      </textarea>
    </div>

    <div class="form-group has-feedback" [ngClass]="setControlClass(price).wrapper">
      <label for="price" class="control-label">Price</label>
      <div class="input-group col-md-5">
        <input id="price" type="number" class="form-control" name="price"
               required
               #price="ngModel"
               [(ngModel)]="model.price"
               pattern="^[1-9]\d*$">
        <span class="input-group-addon">$</span>
      </div>
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-success" [disabled]="detailsForm.form.invalid">Save</button>
    </div>
  </form>

</fieldset>
